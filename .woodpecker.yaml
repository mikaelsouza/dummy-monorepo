steps:
  check:
    group: validations
    pull: true
    image: mikaelsouza/pants:dummy-monorepo
    commands:
      - "pants check ::"
    when:
      - event: push

  lint:
    group: validations
    pull: true
    image: mikaelsouza/pants:dummy-monorepo
    commands:
      - "pants lint ::"
    when:
      - event: push

  test:
    group: validations
    pull: true
    image: mikaelsouza/pants:dummy-monorepo
    commands:
      - "pants test ::"
    when:
      - event: push
